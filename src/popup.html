<html>
  <head>
    <meta charset="utf-8">
    <title>Issue Checker for GitHub</title>
    <link rel="stylesheet" href="/css/octicons/octicons.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/popup.css">
    <script type="text/javascript" src="/js/lib/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="/js/github_client.js"></script>
    <script type="text/javascript" src="/js/popup.js"></script>
    <script type="text/javascript" src="/js/popup1.js"></script>
    <script type="text/javascript" src="/js/popup2.js"></script>
    <script type="text/javascript" src="/js/popup3.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h1 class="title"><a href="https://github.com">Issue Checker for GitHub</a></h1>
        <a href="#" id="close_button" class="close-btn" data-no-link>Close</a>
      </div>
      <div class="content">
        <ul id="tabs" class="tabs">
          <li><a href="#" class="tab" data-filter-type="assigned">Assigned</a></li>
          <li><a href="#" class="tab" data-filter-type="created">Created</a></li>
          <li><a href="#" class="tab" data-filter-type="mentioned">Mentioned</a></li>
          <li><a href="#" class="tab" data-filter-type="subscribed">Subscribed</a></li>
          <li><a href="#" class="tab" data-filter-type="all">All</a></li>
        </ul>
        <ul id="list1" class="list repos"></ul>
        <ul id="list2" class="list repos"></ul>
        <ul id="list3" class="list repos"></ul>
      </div>
    </div>
  </body>
</html>
